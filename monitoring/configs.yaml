          expr: |-
            (
              count by (namespace,service,cluster) (
                avg_over_time(up{job="prometheus-k8s-alertmanager",namespace="monitoring"}[5m]) < 0.5
              )
            /
              count by (namespace,service,cluster) (
                up{job="prometheus-k8s-alertmanager",namespace="monitoring"}
